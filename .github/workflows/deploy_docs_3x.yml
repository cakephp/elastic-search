---
name: 'deploy_docs_3x'

on:
  push:
    branches:
      - 3.x
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@apps.cakephp.org:22/elasticsearch-docs-3'
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
